<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nokia File API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src='main.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Nokia Coding Challenge</h1>
      </div>
      <div class="row col-xs-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Import a .txt file</div>
          <input type="file" accept='.txt' class='panel-body inputFile'>
        </div>
      </div>
      <div class="row col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">Results</div>
          <div class="panel-body results"></div>
        </div>
      </div>
      <footer class="row col-xs-12">
        <hr>
        <p>Built and Designed by Sonik Jhang</p>
      </footer>
    </div>
  </body>
</html>
